server.port=9031
logging.path=/home/onlineedu/log

# elasticsearch
spring.data.elasticsearch.cluster-name=northbrain-application  #节点名字，默认elasticsearch
spring.data.elasticsearch.cluster-nodes=192.168.150.2:9200,192.168.150.3:9200,192.168.150.4:9200  #节点地址，多个节点用逗号隔开
spring.data.elasticsearch.local=false
spring.data.elasticsearch.repositories.enable=true

management.endpoint.health.enabled=true
management.endpoints.web.base-path=/

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.application.name=atom-service-search

spring.aop.auto=true
spring.aop.proxy-target-class=false